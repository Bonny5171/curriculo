# .github/workflows/deploy.yml
name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Clone reposit√≥rio
        uses: actions/checkout@v3

      - name: Build Docker image
        run: docker build -t curriculo-app:latest .

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker stop curriculo-app || true
            docker rm curriculo-app || true
            docker rmi curriculo-app || true
            cd /caminho/para/app
            git pull origin main
            docker build -t curriculo-app:latest .
            docker run -d --name curriculo-app -p 3000:3000 curriculo-app:latest
